<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ 'teste'.toUpperCase() }}</p>
        <p>3) Produto {{ nome }}, R$ {{ preco }}, Desconto {{ desconto * 100 }}%</p>
        <p>4) Hora: {{ horaCerta() }}</p>
        <p>5) Preço com Desconto: {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                // 'Data' são os atributos que estaram disponiveis nesse 'template'/'elemento'
                nome: 'Caneta',
                preco: 6.95,
                desconto: 0.15
            },
            methods: {
                // 'Methods' são as 'Funções' desse 'template'
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                // 'Computed' são os atributos desse template 'processados'
                precoComDesconto(){
                    return 'R$ ' + (this.preco * (1 - this.desconto)).toFixed(2)
                }
            }
        })
    </script>
</body>
</html>
