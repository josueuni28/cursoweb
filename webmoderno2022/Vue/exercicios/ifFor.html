<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <!-- Utilizando o 'v-for' com o 'v-if' para exibir os 'alunos' e mostrar o status com relação da 'nota' -->
        <p v-for="(aluno, i) in alunos">
            {{ i+1 }}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9"><i>Quadro de Honra!</i></span>
            <span v-else-if="aluno.nota >= 7"><i>Aprovado</i></span>
            <span v-else-if="aluno.nota >= 5"><i>Recuperação</i></span>
            <span v-else><i>Reprovado</i></span>
        </p>
        <p>
            <!-- Fazendo um 'For' literal -->
            <span v-for="n in 5">{{ n }}, </span>
        </p>
        <p>
            <!-- Usando o 'v-show' no 'For' para exibir apenas os valores que filtramos, porém
                 os demais valores foram incluídos na página mas com a propriedade 'style' 'display:none' -->
            <span v-for="n in 5">
                <span v-show="n >=3">{{ n }}, </span>
            </span>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    {nome: 'Ana', nota:7.8},
                    {nome: 'Roberta', nota:9.2},
                    {nome: 'Carlos', nota:5.4},
                    {nome: 'Samuel', nota:3.7},
                ]
            }
        })
    </script>
</body>
</html>
