<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="m-3">{{ titulo }}</h1>
            <botao vecomponente="relatory" label="Relatório"></botao>
            <botao vecomponente="item" label="Itens"></botao>
            <relatorio :visivel="relatorioVisivel"></relatorio>
            <itens :visivel="itensVisivel"></itens>
            <!-- passando o valor da diretiva 'v-money' junto com as aspas simples ('')
            para que o VueJS interprete o valor como um 'string' e não como uma propriedade Vue -->
        </div>
    </div>
    <script>
    Vue.directive('money', {
        inserted(el, binding) {
            const amount = parseFloat(el.innerHTML).toFixed(2).replace('.',',').replace(/(\d)(?=(\d{3})+\,)/g,'$1.')
            el.innerHTML = `${binding.value} ${amount}`
        }
    })

    Vue.component('botao', {
        props: ['vecomponente', 'label'],
        methods: {
            alerta(){
                const mostraCompo = (this.vecomponente == 'relatory') ? 'Mostra o Relatório!' : 'Monstra Itens!'
                alert(mostraCompo)
            }
        },
        template: `
            <button type="button" class="btn btn-primary" @click="alerta">{{ label }}</button>
        `
    })

    Vue.component('relatorio', {
        props: {
            visivel: {type: Boolean}
        },
        data: function(){
            return {
                sales: 0,
            }
        },
        methods: {
            getSales(){
                fetch('/data/sales.json').then(resp => resp.json()).then(data => this.sales = data)
            },
            calculateTotal(sales){
                if(!sales) return 0
                return sales.reduce((total, sale) => total + sale.value, 0)
            }
        },
        template: `
            <table v-if="visivel" class="mt-5 table" v-if="salesByProduct">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(sale, index) in salesByProduct">
                        <td>#{{ index + 1 }}</td>
                        <td>{{ sale.name }}</td>
                        <td v-money="'R$'">{{ sale.value }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>+</td>
                        <td>Total</td>
                        <td v-money="'R$'">{{ calculateTotal(salesByProduct) }}</td>
                    </tr>
                </tfoot>
            </table>
        `,
        computed: {
            salesByProduct(){
                if(!this.sales) return null

                const salesByProduct = this.sales.reduce((grouped, sale) => {
                    if(!grouped.hasOwnProperty(sale.name)) {
                        grouped[sale.name] = {
                            name: sale.name,
                            value: sale.price * sale.qtde
                        }
                    }else{
                        grouped[sale.name].value += sale.price * sale.qtde
                    }

                    return grouped
                }, {})

                return Object.values(salesByProduct)
            }
        },
        mounted() {
            // A função 'mounted' é acionada pelo VueJS sempre que ele termina de 'montar' um objeto Vue.
            // ... Assim você pode executar ações quando um componente/objeto Vue tiver sido criado.
            if(this.visivel) this.getSales()
            //alert(this.visivel)
        }
    })

    Vue.component('itens', {
        props: {
            visivel: {type: Boolean}
        },
        data: function(){
            return {
                sales: 0,
            }
        },
        methods: {
            getSales(){
                fetch('/data/sales.json').then(resp => resp.json()).then(data => this.sales = data)
            }
        },
        template: `
            <table v-if="visivel" class="mt-5 table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Qtde</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales">
                        <td>{{ sale.id }}</td>
                        <td>{{ sale.name }}</td>
                        <td v-money="'R$'">{{ sale.price }}</td>
                        <td>{{ sale.qtde }}</td>
                        <td>{{ sale.date }}</td>
                    </tr>
                </tbody>
            </table>
        `,
        mounted() {
            if(this.visivel) this.getSales()
        }
    })
    
    new Vue({
        el: '#app',
        data: {
            titulo: 'Relatorio de Vendas',
            relatorioVisivel: true,
            itensVisivel: false
        }
    })
    </script>
</body>

</html>
