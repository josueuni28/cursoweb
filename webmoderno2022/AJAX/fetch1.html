<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'

        // O 'fetch' retorna uma 'promise'
        fetch(url)
            .then(resp => resp.json())
            .then(estados => {
                const itens = estados.reduce((html, item) => {
                    return html + `<li>${item.nome} (${item.sigla})</li>`
                }, '')

                document.body.insertAdjacentHTML('beforeend',`<ul>${itens}</ul>`)
            })
            .catch(e => document.body.insertAdjacentText('beforeend', e))
    </script>
</body>
