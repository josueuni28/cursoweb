<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibeDadosEventos(e) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1,div2)
            
            div1.append(`target: ${e.target.id}`) // Exibe o id do elemento
            
            // Se o evento tem um outro elemento relacionado ira mostrar, caso não, ficará 'null'
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append('<br>type: ',e.type) // O tipo do evento

            /* Qual tecla foi prescionada ou qual botão da mouse está precionado
               (Para exibir do mouse tem que entrar e sair segurando o click) */
            div1.append('<br>which: ',e.which)

            // Se a tecla 'windows' / CMD(no Mac) foi prescionado
            div1.append(`<br>metaKey: ${e.metaKey}`)
            
            // Pegando a posição do cursor, no 'page' pega referente a página, no 'client' referente a tela
            div2.append(`PageX: ${e.pageX}`)
            div2.append(`<br>PageY: ${e.pageY}`)
            div2.append(`<br>ClientX: ${e.clientX}`)
            div2.append(`<br>ClientY: ${e.clientY}`)
            
            /* O 'data', armazena valores que podemos ser passados em formato de Objeeto,
               como parâmetros na função */
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>data.obs: ${obs}`)
        }

        // Definindo os eventos e passando no evento das 'divs' um valor 'data' que pode ser lido no evento
        $('#div1, #div2').on('mouseenter mouseleave', { obs: 'Olá' }, exibeDadosEventos)
        $('input').keyup( exibeDadosEventos )

    </script>
</body>
