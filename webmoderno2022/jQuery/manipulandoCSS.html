<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3' class="destaque">3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') // Armazena um atributo de estilo
        $('#resultado').append('A fonte é: ',fonte) // Imprime o atributo

        $('#div1').css('font-size','3em') // Define um estilo
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow' }) // Definir vários atributos
        $('#div1').css('font-size', function(){ // (Não Recomendado) Usando uma função para definir um atributo
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque') // Adcionando uma classe

        const verificaClasse = $('#div2').hasClass('destaque') // Verifica se o elemento tem a classe
        $('#resultado').append(`<br>Tem classe "destaque"?: ${verificaClasse}`) // Imprime o resultado

        $('#div3').removeClass('destaque') // Removendo uma classe
        $('#div3').toggleClass('destaque') // Função 'toggle', se tem, remove, se não tem, adiciona
    </script>
</body>
