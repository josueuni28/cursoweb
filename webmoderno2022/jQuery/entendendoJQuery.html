<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(1000).fadeIn(2000)
        console.log($('div').get(0)) // Porém não pode manipular
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1,2,3]))

        // Criando pluguins
        $.fn.fundoVerde = function () {
            this.css('background-color','green')
            return this // Retornado o Objeto para permitir outras funções encadeadas
        }

        $('body').fundoVerde().fadeOut(10000)
    </script>
</body>
