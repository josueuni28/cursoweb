<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <div>
        <p>Texto Final</p>
    </div>
    <div>
        <p>Eu vou deixar de existir</p>
    </div>
    <div>
        <p>Serei apenas um texto</p>
    </div>
    <script>
        const divs = document.querySelectorAll('div')
        const div = divs[0]
        const div2 = divs[1]
        const div3 = divs[2]
        const div4 = divs[3]

        // Verificando a diferença entre 'innerHTML' e 'innerText'
        console.log(div.innerHTML) // Apresenta as tags
        console.log(div.innerText) // Mostra apenas o texto

        div.innerHTML = '<b>Texto Alterado<b>' // O 'innerHTML' interpreta como sendo HTML
        div2.innerText = '<b>Texto Alterado<b>' // O 'innerText' considera tudo como apenas texto

        div3.outerHTML = '<i>Novo HTML<i>' // O 'outerHTML' altera tudo, inclusive a própria tag
        div4.outerText = '<p>Novo Parágrafo<p>' // O 'outerText' faz o mesmo, porém como texto

        // Outro modo de inserir elementos com o 'insertAdjacentHTML'
        div.insertAdjacentHTML('beforebegin', '<p>Fora, antes do elemento<p>')
        div.insertAdjacentHTML('afterbegin', '<p>Dentro, antes de tudo<p>')
        div.insertAdjacentHTML('beforeend', '<p>Dentro, no final de tudo<p>')
        div.insertAdjacentHTML('afterend', '<p>Fora, depois do elemento<p>')
    </script>
</body>

</html>
