<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas:

    section -> Agrupamento temático de conteúdo
    article -> Conteúdo auto-contido
    header -> Cabeçalho do documento
    footer -> Rodapé do documento
    nav -> Agrupa os links de navegação da página
    aside -> de lado (ex: Sidebar). Relacionado com o conteúdo em volta (adendo)
    details -> exibe detalhes que podem ser exibidos ou escondidos

    As famosas:

    div -> Divisão ou seção
    span -> Usado para agrupar elementos inline
-->

<article>
    Tags não-visuais são tags que não causa efeito nenhum na página.
    <aside>(Veja o código fonte dessa página para ver mais detalhes no conteúdo comentado.)</aside>
    <section>São elas: <em>(Semânticas)</em> <strong>section</strong>, <strong>article</strong>, 
        <strong>header</strong>, <strong>footer</strong>, <strong>nav</strong>, <strong>aside</strong>, 
        <strong>details</strong>. <em>(Não Semânticas, as famosas)</em> <strong>div</strong>, 
        <strong>span</strong>.</section>
</article>
