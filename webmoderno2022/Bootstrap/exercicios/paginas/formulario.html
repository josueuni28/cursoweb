<!-- Formulário -->
<div class="card">
  <div class="card-header">
    Formulário
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">Informe um email válido.</small>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          <small id="pass" class="form-text text-muted">A senha precisa ser uma senha forte!</small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Informe o seu endereço...">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Informe um complemento">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <select id="inputState" class="form-control">
            <option selected>Selecíone...</option>
            <option>SP</option>
            <option>RJ</option>
            <option>PA</option>
            <option>MG</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CEP:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Concordar com <a href="">Termos de Uso</a>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
</div>
